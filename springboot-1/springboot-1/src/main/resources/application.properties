server.servlet.context-path=/api
server.port=8084

#datasource
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=CHAT
spring.datasource.password=CHAT
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

#mybatis
mybatis.mapper-locations=classpath*:/mapper/**/*.xml
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.kh.api, org.springframework.security.core.authority
mybatis.type-handlers-package=com.kh.api.model.handelr.UserStatusHandelr

#jwt key
jwt.secret=123456789